<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/form.css">
    </head>

<body style=" background-color: aqua;">
    <h1> Registration Form</h1>
    <form>
        <p>
            <label for="firstname">First name:</label>
            <input type="text" name="firstname" value="" id="firstname" placeholder="enter firstname">
        </p>

        <p>
            <label for="middlename">Middlename:</label>
            <input type="text" name="middlename" value="" id="middlename" placeholder="enter middlename">
        </p>

        <p>
            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" value="" id="lastname" placeholder="enter lastname">
        </p>


        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" value="" id="email" placeholder="enter email">
        </p>

        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" value="" id="password" placeholder="enter password">
        </p>

        <p>
            <label for="phonenumber">Phone number:</label>
            <input type="tel" name="phonnenumber" value="" id="phonenumber" placeholder="enter phone number">
        </p>

        <p>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </p>

         <p>
             <label for="gender">Choose gender</label><br>
            <input type="radio" name="female" value="male" id="female">
            <label for="female">Female</label><br>
            <input type="radio" name="male" value="male" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="other" value="other" id="other">
            <label for="other">Other</label>
        </p>
      
        <p>
        <label for="language">select language(s)</label><br>
           <input type="checkbox" name="spanish" value="spanish" id="spanish">
            <label for="spanish">Spanish</label><br>
            <input type="checkbox" name="english" value="english" id="english">
            <label for="english">English</label><br>
            <input type="checkbox" name="french" value="french" id="french">
            <label for="french">French</label><br>
        </p>

        <label for="state">Choose state</label>
            <select id="state">
        <option>Abuja</option>
        <option>Abia</option>
        <option>Adamawa</option>
        <option>Akwa-Ibom</option>
        <option>Anambra</option>
        <option>Bauchi</option>
        <option>Bayelsa</option>
        <option>Benue</option>
        <option>Borno</option>
        <option>Cross-River</option>
        <option>Delta</option>
        <option>Ebonyi</option>
        <option>Edo</option>
        <option>Ekiti</option>
        <option>Enugu</option>
        <option>Gombe</option>
        <option>Imo</option>
        <option>Jigawa</option>
        <option>Kaduna</option>
        <option>Katsina</option>
        <option>Kebbi</option>
        <option>Kogi</option>
        <option>Kwara</option>
        <option>Lagos</option>
        <option>Nasawara</option>
        <option>Niger</option>
        <option>Ondo</option>
        <option>Osun</option>
        <option>Oyo</option>
        <option>Plateau</option>
        <option>Rivers</option>
        <option>Sokoto</option>
        <option>Taraba</option>
        <option>Yobe</option>
        <option>Zamfara</option>
    </select><br><br>

    <input type="submit" name="submit" value="submit">
    
       
    </form>
</body>

</html>
